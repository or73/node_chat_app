<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'UTF-8' />
		<meta name = 'description' content = 'Chat App' />
		<meta name = 'keywords' content = 'Chat' />
		<meta name = 'author' content = 'OR' />
		<meta name = 'viewport' content = 'width=device-width, initial-scale=1.0, user-scalable=no' />
		<meta http-equiv = 'X-UA-Compatible' content = 'IE=edge' />
		
		<link href = 'css/style.css' rel = 'stylesheet' title = 'css styles' type = 'text/css' />
		
		<title>Chat | Chat App</title>
	</head>
	
	<body class='chat'>
		<div class='chat__sidebar'>
			<h3>People</h3>
			<div id='users'>
			
			</div>  <!-- / #users -->
		</div>  <!-- / .chat__sidebar -->
		
		<div class='chat__main'>
			<ol id='messages' class='chat__messages'></ol>
			
			<footer class='chat__footer'>
				<form id='message-form'>
					<input name='message' type='text' placeholder= 'Message' autofocus autocomplete='off' />
					<button>Send</button>
				</form>
				
				<button id= 'send-location'>Send Location</button>
			</footer>
		</div>  <!-- / .chat__main -->
		
		<script id='message-template' type='text/template'>
			<li class='message'>
				<div class='message__title'>
					<h4>{{ from }}</h4>
					<span>{{ createdAt }}</span>
				</div>  <!-- / .message__title -->
				<div class='message__body'>
					<p>{{ text }}</p>
				</div>  <!-- / .message__body -->
			</li>
		</script>
		
		<script id='location-message-template' type='text/template'>
			<li class='message'>
				<div class='message__title'>
					<h4>{{ from }}</h4>
					<span>{{ createdAt }}</span>
				</div>  <!-- / .message__title -->
				<div class='message__body'>
					<p><a href= '{{ url }}' target='_blank'>My Current Location</a> </p>
				</div>  <!-- / .message__body -->
			</li>
		</script>
		
		<script src = '/socket.io/socket.io.js'></script>
		<script src= 'js/libs/jquery-3.3.1.min.js'></script>
		<script src= 'js/libs/moment.js'></script>
		<script src= 'js/libs/mustache.js'></script>
		<script src= 'js/libs/deparam.js'></script>
		<script src= 'js/chat.js'></script>
	</body>
</html>
